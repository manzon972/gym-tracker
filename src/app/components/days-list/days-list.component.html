<div id="days-list">
    <div *ngIf="$processing | async; then loadingTemplate else contentTemplate"></div>
    <ng-template #loadingTemplate>
        <h3>Processing...</h3>
    </ng-template>
    <ng-template #contentTemplate>
        <h2 class="my-2 text-center">Select a day to start</h2>
        <div class="inline-list">
            <button class="m-2 inline-button" *ngFor="let day of $days | async" (click)="selectDay(day)">{{day.dayName}}</button>
        </div>
    </ng-template>
</div>
