<div id="days-list">
    <div *ngIf="$processing | async; then loadingTemplate else contentTemplate"></div>
    <ng-template #loadingTemplate>
        <h3>Processing...</h3>
    </ng-template>
    <ng-template #contentTemplate>
        <h1 class="text-center">Select a day to start</h1>
        <div class="inline-list">
            <button *ngFor="let day of $days | async" class="m-2" (click)="selectDay(day)">{{day.dayName}}</button>
        </div>
    </ng-template>
</div>
